<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      margin: 0;
      color: #333;
    }
    header {
      background-color: #0072ff;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    h2 {
      font-size: 2rem;
      color: #0072ff;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #fb8c00;
    }
    footer {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7811645603854157"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-3xl mx-auto mt-12 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>
    <p class="text-center text-gray-600 mb-8">
      We'd love to hear from you! Fill out the form below and we'll get back to you soon.
    </p>

    <!-- FORM START -->
    <form action="https://formspree.io/f/mbloypbw" method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-1" for="name">Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1" for="message">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
        Send Message
      </button>
    </form>
    <!-- FORM END -->

  </div>
<footer>
  <p>Â© 2025 Edutainment. All rights reserved.</p>
</footer>
</body>
</html>
