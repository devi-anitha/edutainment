<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #ffebcd;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        
        h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 5px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #5f6caf;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .hole {
            width: 100px;
            height: 100px;
            background: #8d6e63;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .mole {
            width: 80px;
            height: 80px;
            background: #a1887f;
            border-radius: 50%;
            position: absolute;
            bottom: -80px;
            left: 10px;
            transition: bottom 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        
        .mole.up {
            bottom: 10px;
        }
        
        .mole.whacked {
            transform: scale(0.9);
            background: #d84315;
            transition: all 0.2s;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            background: #5f6caf;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Comic Sans MS';
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background: #4a5691;
        }
        
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            z-index: 100;
        }
        
        .celebration-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }
        
        .celebration h2 {
            color: #ff6b6b;
            font-size: 32px;
        }
    </style>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7811645603854157"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>üêπ Whack-a-Mole! üî®</h1>
    
    <div class="timer" id="timer">60</div>
    
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="high-score">0</span></div>
    </div>
    
    <div class="board" id="board"></div>
    
    <div class="controls">
        <button id="start-btn">Start Game</button>
    </div>
    
    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>üéâ Game Over! üéâ</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        // Game elements
        const holes = [];
        let score = 0;
        let timeLeft = 60;
        let gameInterval;
        let moleInterval;
        let highScore = localStorage.getItem('whackamoleHighScore') || 0;
        
        // DOM elements
        const boardElement = document.getElementById('board');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start-btn');
        const celebrationElement = document.getElementById('celebration');
        const finalScoreElement = document.getElementById('final-score');
        const playAgainButton = document.getElementById('play-again');
        
        // Initialize the game board
        function initBoard() {
            boardElement.innerHTML = '';
            holes.length = 0;
            
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                
                const mole = document.createElement('div');
                mole.className = 'mole';
                mole.innerHTML = 'üêπ';
                
                hole.appendChild(mole);
                hole.addEventListener('click', () => whackMole(i));
                boardElement.appendChild(hole);
                holes.push({
                    element: hole,
                    mole: mole,
                    isUp: false
                });
            }
        }
        
        // Start the game
        function startGame() {
            initBoard();
            score = 0;
            timeLeft = 60;
            updateScore();
            highScoreElement.textContent = highScore;
            startButton.disabled = true;
            
            // Start game timer
            gameInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Start mole popping
            moleInterval = setInterval(popRandomMole, 1000);
        }
        
        // Make a mole pop up
        function popRandomMole() {
            // First hide all moles
            holes.forEach(hole => {
                hole.mole.classList.remove('up');
                hole.isUp = false;
            });
            
            // Choose a random hole
            const randomIndex = Math.floor(Math.random() * holes.length);
            holes[randomIndex].mole.classList.add('up');
            holes[randomIndex].isUp = true;
            
            // Make the mole hide after some time
            setTimeout(() => {
                if (holes[randomIndex].isUp) {
                    holes[randomIndex].mole.classList.remove('up');
                    holes[randomIndex].isUp = false;
                }
            }, 800);
        }
        
        // Whack a mole
        function whackMole(index) {
            if (holes[index].isUp) {
                score++;
                updateScore();
                holes[index].mole.classList.add('whacked');
                holes[index].isUp = false;
                
                // Play whack sound
                playSound('whack');
                
                setTimeout(() => {
                    holes[index].mole.classList.remove('up', 'whacked');
                }, 200);
            }
        }
        
        // Update score display
        function updateScore() {
            scoreElement.textContent = score;
        }
        
        // End the game
        function endGame() {
            clearInterval(gameInterval);
            clearInterval(moleInterval);
            startButton.disabled = false;
            
            // Hide all moles
            holes.forEach(hole => {
                hole.mole.classList.remove('up');
                hole.isUp = false;
            });
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('whackamoleHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // Show celebration
            finalScoreElement.textContent = score;
            celebrationElement.style.display = 'flex';
        }
        
        // Play sound effects
        function playSound(type) {
            const sounds = {
                'whack': 'https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3',
                'game-over': 'https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3'
            };
            
            if (sounds[type]) {
                const audio = new Audio(sounds[type]);
                audio.play();
            }
        }
        
        // Event listeners
        startButton.addEventListener('click', startGame);
        playAgainButton.addEventListener('click', () => {
            celebrationElement.style.display = 'none';
            startGame();
        });
        
        // Initialize
        initBoard();
        highScoreElement.textContent = highScore;
    </script>
</body>
</html>
